<ion-content class="background" >
  <form (ngSubmit)="logForm()" class="form" *ngIf="!enterUserName">
    <div class="shadow">
      <ion-item class="item">
        <ion-input type="text" [(ngModel)]="emailId" [ngModelOptions]="{standalone: true}" placeholder="Email Id" ></ion-input>
        <ion-icon name="mail" item-right small></ion-icon>
      </ion-item>
      <ion-item class="item">
        <ion-input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password"></ion-input>
        <ion-icon name="lock" item-right small></ion-icon>
      </ion-item>
      <button ion-button type="submit" round>SIGN UP</button>
    </div>
  </form>
  <form class="form" *ngIf="enterUserName" (ngSubmit)="createUser()">
    <div class="shadow">
      <ion-item class="item">
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="Email Id" ></ion-input>
      </ion-item>
      <ion-item class="item">
        <ion-label>PhoneNumber</ion-label>
        <ion-input type="phoneNumber" [(ngModel)]="phoneNumber" name="Number"></ion-input>
        </ion-item>
      <button ion-button type="submit" block>Save</button>
    </div>
  </form>
</ion-content>
