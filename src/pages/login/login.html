<ion-header>

  <ion-navbar>
    <ion-title>Login/Register</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background" >
  <div class="bottom" *ngIf="!showLogin">
    <ion-row class="ionrow" >
      <ion-col width-50>
        <button ion-button float-right class="signup" (click)="Signup()">SignUp</button>
      </ion-col>
      <ion-col width-50>
          <button ion-button float-left class="login" (click)="Login()">Login</button>
        </ion-col>
    </ion-row>
  </div>
  <div class="bottom" *ngIf="showLogin">
    <button ion-button block color="facebook">
      <ion-icon name="logo-facebook">Login with Facebook</ion-icon>
    </button>
  </div>
